<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Multi Axis Line Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarabun">
    <link rel="stylesheet" href="../styles/example-pages.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="chart-container">
        <h1>Multi Axis Line <pink>Chart</pink> <black>Example</black></h1>
        <canvas id="line-chart"></canvas>
    </div>
    <script>
        // Get the canvas element with the ID 'line-chart' and its 2D context
        const ctx = document.getElementById('line-chart').getContext('2d');
    
        // Create a new line chart using Chart.js
        new Chart(ctx, {
            // Specify the type of chart ('line' for a line chart)
            type: 'line',
            // Provide the data for the chart
            data: {
                // Labels for the x-axis (Years in this case)
                labels: [2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024, 2025],
                // Datasets for the chart
                datasets: [
                    {
                        // Label for the first dataset (Revenue)
                        label: 'Revenue',
                        // Data values for Revenue corresponding to each year
                        data: [15000, 3000, 8000, 2600, 6000, 5000, 11000, 7500, 12000, 15000],
                        // Background color for the area under the line (with opacity)
                        backgroundColor: '#4bc0c033',
                        // Color for the line
                        borderColor: '#4bc0c0',
                        // Width of the line
                        borderWidth: 2,
                        // Assign this dataset to the y-axis with ID 'y1'
                        yAxisID: 'y1',
                    },
                    {
                        // Label for the second dataset (Profit)
                        label: 'Profit',
                        // Data values for Profit corresponding to each year
                        data: [20000, 6000, 2000, 3000, 19000, 10000, 15000, 20000, 30000, 15000],
                        // Background color for the area under the line (with opacity)
                        backgroundColor: '#ff638433',
                        // Color for the line
                        borderColor: '#ff6384',
                        // Width of the line
                        borderWidth: 2,
                        // Assign this dataset to the y-axis with ID 'y2'
                        yAxisID: 'y2',
                    }
                ]
            },
            // Chart configuration options
            options: {
                // Make the chart responsive to screen size
                responsive: true,
                // Do not maintain the default aspect ratio
                maintainAspectRatio: false,
                // Configure the axes
                scales: {
                    // First y-axis (for Revenue)
                    y1: {
                        // Linear scale for the y-axis
                        type: 'linear',
                        // Position this axis on the left side
                        position: 'left',
                        // Configure the y-axis title
                        title: {
                            display: true, // Display the title
                            text: 'REVENUE ($)', // Title text
                            padding: 16, // Padding around the title
                            color: '#4bc0c0', // Title color
                            font: {
                                family: 'Sarabun', // Font family
                                size: 14, // Font size
                                weight: 'bold' // Font weight
                            }
                        },
                        // Configure the y-axis tick colors
                        ticks: {
                            color: '#4bc0c0'
                        },
                        // Configure the grid line colors
                        grid: {
                            tickColor: '#4bc0c0',
                        }
                    },
                    // Second y-axis (for Profit)
                    y2: {
                        // Linear scale for the y-axis
                        type: 'linear',
                        // Position this axis on the right side
                        position: 'right',
                        // Configure the y-axis title
                        title: {
                            display: true, // Display the title
                            text: 'PROFIT ($)', // Title text
                            padding: 16, // Padding around the title
                            color: '#ff6384', // Title color
                            font: {
                                family: 'Sarabun', // Font family
                                size: 14, // Font size
                                weight: 'bold' // Font weight
                            }
                        },
                        // Configure the y-axis tick colors
                        ticks: {
                            color: '#ff6384'
                        },
                        // Configure the grid line colors and disable drawing on the chart area
                        grid: {
                            tickColor: '#ff6384',
                            drawOnChartArea: false // Prevent grid lines from overlapping with the left y-axis
                        }
                    },
                    // x-axis (Years)
                    x: {
                        // Configure the x-axis title
                        title: {
                            display: true, // Display the title
                            text: 'YEAR', // Title text
                            padding: 16, // Padding around the title
                            color: '#f0f', // Title color
                            font: {
                                family: 'Sarabun', // Font family
                                size: 14, // Font size
                                weight: 'bold' // Font weight
                            }
                        },
                        // Configure the grid line colors
                        grid: {
                            tickColor: '#f0f',
                        }
                    }
                },
                // Configure additional plugins
                plugins: {
                    // Tooltip settings
                    tooltip: {
                        mode: 'index', // Enable tooltips for all datasets at the same x-axis value
                        intersect: false // Show tooltips even when not directly over a data point
                    }
                }
            }
        });
    
        // Set global default font family for all charts
        Chart.defaults.font.family = 'Sarabun';
        // Set global default font size for all charts
        Chart.defaults.font.size = 14;
    </script>
</body>
</html>
