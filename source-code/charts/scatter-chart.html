<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Scatter Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarabun">
    <link rel="stylesheet" href="../styles/example-pages.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="chart-container">
        <h1>Scatter <pink>Chart</pink> <black>Example</black></h1>
        <canvas id="scatter-chart"></canvas>
    </div>
    <script>
        // Get the canvas element with the ID 'scatter-chart' and its 2D context
        const ctx = document.getElementById('scatter-chart').getContext('2d');

        // Create a new scatter chart
        new Chart(ctx, {
            type: 'scatter', // Specify the chart type as 'scatter'
            data: {
                datasets: [
                    {
                        // Dataset for Desktop CPUs
                        label: 'Desktop CPUs',
                        data: [
                            { x: 2.5, y: 65 }, // Example: Intel Core i5-9400F
                            { x: 3.0, y: 95 }, // Example: AMD Ryzen 5 3600
                            { x: 3.5, y: 125 }, // Example: Intel Core i7-10700K
                            { x: 4.0, y: 150 }, // Example: AMD Ryzen 7 5800X
                            { x: 4.5, y: 250 }  // Example: Intel Core i9-12900K
                        ],
                        backgroundColor: '#0000ff50', // Semi-transparent blue points
                        borderColor: '#00f', // Blue border
                        borderWidth: 2, // Border width around each point
                        pointRadius: 5 // Radius of the points
                    },
                    {
                        // Dataset for Laptop CPUs
                        label: 'Laptop CPUs',
                        data: [
                            { x: 1.8, y: 15 }, // Example: Intel Core i3-1115G4
                            { x: 2.1, y: 25 }, // Example: AMD Ryzen 3 4300U
                            { x: 2.6, y: 35 }, // Example: Intel Core i5-1135G7
                            { x: 3.1, y: 45 }, // Example: AMD Ryzen 5 5500U
                            { x: 3.6, y: 65 }  // Example: Intel Core i7-1185G7
                        ],
                        backgroundColor: '#ff000050', // Semi-transparent red points
                        borderColor: '#f00', // Red border
                        borderWidth: 2, // Border width around each point
                        pointRadius: 5 // Radius of the points
                    }
                ]
            },
            options: {
                responsive: true, // Enable responsive behavior
                maintainAspectRatio: false, // Disable default aspect ratio to allow better resizing
                scales: {
                    x: {
                        type: 'linear', // Set the x-axis as linear
                        position: 'bottom', // Place the x-axis at the bottom
                        title: {
                            display: true, // Display the title for the x-axis
                            text: 'Processor Speed (GHz)', // Title text
                            padding: 12, // Padding around the title
                            font: {
                                size: 16, // Font size for the title
                                family: 'Sarabun', // Font family for the title
                                weight: 'bold' // Font weight for the title
                            }
                        },
                        ticks: {
                            stepSize: 0.5 // Increment for tick marks on the x-axis
                        }
                    },
                    y: {
                        title: {
                            display: true, // Display the title for the y-axis
                            text: 'Power Consumption (Watts)', // Title text
                            padding: 12, // Padding around the title
                            font: {
                                size: 16, // Font size for the title
                                family: 'Sarabun', // Font family for the title
                                weight: 'bold' // Font weight for the title
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top', // Place the legend at the top
                        labels: {
                            font: {
                                family: 'Sarabun', // Font family for the legend labels
                                size: 14 // Font size for the legend labels
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            // Customize tooltip to show x and y values
                            label: function (context) {
                                return ` Speed: ${context.raw.x} GHz, Power: ${context.raw.y} W`;
                            }
                        }
                    }
                }
            }
        });

        // Set default font family and size for all charts
        Chart.defaults.font.family = 'Sarabun';
        Chart.defaults.font.size = 14;
    </script>
</body>

</html>
