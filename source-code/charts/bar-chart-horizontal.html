<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Horizontal Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarabun">
    <link rel="stylesheet" href="../styles/example-pages.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="chart-container">
        <h1>Horizontal Bar <pink>Chart</pink> <black>Example</black></h1>
        <canvas id="bar-chart"></canvas>
    </div>
    <script>
        // Get the canvas element with the ID 'bar-chart' and its 2D drawing context
        const ctx = document.getElementById('bar-chart').getContext('2d');
    
        // Create a new bar chart using the Chart.js library
        new Chart(ctx, {
            // Specify the chart type ('bar' for bar chart)
            type: 'bar',
            // Provide the data for the chart
            data: {
                // Define the labels for the y-axis (Months in this case)
                labels: ['January', 'February', 'March', 'April', 'May'],
                // Define multiple datasets for the chart
                datasets: [
                    {
                        // Label for the first dataset
                        label: 'Sales (in USD)',
                        // Data values corresponding to each label
                        data: [12000, 15000, 8000, 18000, 20000],
                        // Background colors for each bar in the dataset (with opacity)
                        backgroundColor: [
                            '#c733ff99',
                            '#ff008b99',
                            '#ffa53399',
                            '#4bc0c099',
                            '#3393ff99'
                        ],
                        // Border colors for each bar
                        borderColor: [
                            '#c733ff',
                            '#ff008b',
                            '#ffa533',
                            '#4bc0c0',
                            '#3393ff'
                        ],
                        // Width of the bar borders
                        borderWidth: 2,
                        // Indicates whether the dataset is initially hidden
                        hidden: false
                    },
                    {
                        // Label for the second dataset
                        label: 'Expenses (in USD)',
                        // Data values corresponding to each label
                        data: [8000, 10000, 5000, 12000, 14000],
                        // Uniform background color for all bars (with opacity)
                        backgroundColor: [
                            '#d4000099',
                            '#d4000099',
                            '#d4000099',
                            '#d4000099',
                            '#d4000099'
                        ],
                        // Uniform border color for all bars
                        borderColor: [
                            '#d40000',
                            '#d40000',
                            '#d40000',
                            '#d40000',
                            '#d40000'
                        ],
                        // Width of the bar borders
                        borderWidth: 2,
                        // Indicates whether the dataset is initially hidden
                        hidden: false
                    },
                    {
                        // Label for the third dataset
                        label: 'Profit (in USD)',
                        // Data values corresponding to each label
                        data: [4000, 5000, 3000, 6000, 6000],
                        // Uniform background color for all bars (with opacity)
                        backgroundColor: [
                            '#4caf5099',
                            '#4caf5099',
                            '#4caf5099',
                            '#4caf5099',
                            '#4caf5099'
                        ],
                        // Uniform border color for all bars
                        borderColor: [
                            '#4caf50',
                            '#4caf50',
                            '#4caf50',
                            '#4caf50',
                            '#4caf50'
                        ],
                        // Width of the bar borders
                        borderWidth: 2,
                        // Indicates whether the dataset is initially hidden
                        hidden: false
                    }
                ]
            },
            // Configure chart options
            options: {
                // Make the chart responsive to screen size
                responsive: true,
                // Disable maintaining the default aspect ratio
                maintainAspectRatio: false,
                // Change the orientation of the chart to horizontal bars
                indexAxis: 'y',
                // Configure the axes
                scales: {
                    x: {
                        // Start the x-axis at zero
                        beginAtZero: true,
                        // Configure the x-axis title
                        title: {
                            display: true, // Show the title
                            text: 'Revenue ($)', // Title text
                            padding: 12, // Padding around the title
                            color: '#00f', // Title color
                            font: {
                                family: 'Sarabun', // Font family for the title
                                size: 16, // Font size for the title
                                weight: 'bold' // Font weight for the title
                            }
                        },
                        // Customize the x-axis grid
                        grid: {
                            tickColor: '#00f' // Grid tick color
                        }
                    },
                    y: {
                        // Start the y-axis at zero
                        beginAtZero: true,
                        // Configure the y-axis title
                        title: {
                            display: true, // Show the title
                            text: 'Month', // Title text
                            padding: 12, // Padding around the title
                            color: '#00f', // Title color
                            font: {
                                family: 'Sarabun', // Font family for the title
                                size: 16, // Font size for the title
                                weight: 'bold' // Font weight for the title
                            }
                        },
                        // Customize the y-axis grid
                        grid: {
                            tickColor: '#00f' // Grid tick color
                        }
                    }
                }
            }
        });
    
        // Set global font family for all Chart.js charts
        Chart.defaults.font.family = 'Sarabun';
        // Set global font size for all Chart.js charts
        Chart.defaults.font.size = 14;
    </script>
</body>

</html>
